<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somethings Sus</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <p>Score: <span id="score">0</span></p>
    <audio id="special-song" src="whistle.mp3"></audio>
    <script>
        const circle = document.getElementById("circle");
        const scoreElement = document.getElementById("score");
        const specialSong = document.getElementById("special-song");

        let score = 0;
        let specialBackgroundChance = 0.9;

        circle.addEventListener("click", () => {
            // Change circle color
            const randomColor = getRandomColor();
            circle.style.backgroundColor = randomColor;

            // Change background color
            document.body.style.backgroundColor = randomColor;

            // Update score
            score++;
            scoreElement.textContent = score;

            // Check for special background
            if (Math.random() < specialBackgroundChance) {
                document.body.style.backgroundImage = "url('R.png')";
                specialSong.play();
            }
        });

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
