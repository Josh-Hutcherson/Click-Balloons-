
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grind</title>
</head>
<body style="background-color: black;">
    <h1>The Grind</h1>
    <p>$core: <span id="score">0</span></p>
    <p>Houses: <span id="houses">0</span></p>
    <p>Gravestone: <span id="gravestone">0</span></p>
    <p>Jobs: <span id="jobs">0</span></p>
    <p>Blocks: <span id="blocks">0</span></p>
    <p>Factories: <span id="factories">0</span></p>
    
    <button onclick="earnScore()">Click to Earn Score</button>
    <button onclick="buyBlock()">Click to Buy Blocks</button>
    <button onclick="buyHouse()">Buy House</button>
    <button onclick="buyGrave()">Buy a Gravestone</button>
    <button onclick="buyJob()">Buy Job</button>
    <button onclick="buyFactories()">Buy Factory</button>
    <button onclick="showPresent()">Click for Present</button>
    <button id="instructionButton">Show Instructions</button>
    <div id="instructions"></div>
   
    
    <img id="presentImage" alt="Present" src="" width="200">
    <img id="houseImage" src="house.png" alt="House" style="display: none;">
    <audio id="specialSong" src="whistle.mp3"></audio>
<style>
    
        #presentImage {
            display: none; 
        }
         body {
        background-color: black;
    }
            
</style>
    <script>
        let score = 0;
        let houses = 0;
        let graves = 0;
        let jobs = 0;
        let blocks = 0;
        let factories = 0;
        let houseCost = 100;
        let graveCost = 500000000000000000;
        let jobCost = 50;
        let factoriesCost = 10;
        let blocksCost= 10;

        function earnScore() {
            if (jobs > 0) {
                score+=5;}
                if (jobs > 5) {
                    score+=50;}
                     if (jobs > 10) {
                         score+=100;}
                          if (jobs > 20) {
                         score+=1000;}
                               if (houses > 15) {
                         score+=10000;}
                                    if (houses > 30) {
                         score+=100000;}
                                         if (jobs > 100) {
                         score+=1000000;}
                                              if (jobs > 200) {
                         houses+=200;}
                                                        if (jobs > 500) {
                         score+=10000000;}
                                                             if (blocks > 50) {
                         score+=100000000000;}
                                                                         if (blocks > 100) {
                         score+=1000000000000;}
                                                                                       if (jobs > 1000) {
                         score+=1000000000;}    
                                                                                             if (factories > 50) {
                         score+=10000000000000;}
                                                                                                 if (factories > 55) {
                         jobs+=100;}
                                                                                                          if (factories > 150) {
                         score+=1000000000000000;}
                                                                                                                  if (blocks > 100) {
                         score+=100000000000000;}    
                                                                                                                      if (score > 25782299219905784) {
                         jobs+=100;}    

                                                                                                                          if (factories > 200) {
                        score+=5879603205276500;}    
 
        else {
                score++;}
            updateDisplay();
        }
         function playSound(url) {
    const audio = new Audio(url);
    audio.play();
  }
function showPresent() {
            setTimeout(function() {
                const presents = [
                "gift1.jpg",
                "gift2.jpg",
                "gift3.jpg",
                "gift4.jpg",
                "gift5.jpg",
                ];
                const randomIndex = Math.floor(Math.random() * presents.length);
                const randomPresent = presents[randomIndex];

                const presentImage = document.getElementById("presentImage");
                presentImage.src = randomPresent;
                presentImage.style.display = "block";
                
                alert("Here's a present!");
            }, 50);
        }
        function buyHouse() {
            if (score >= houseCost) {
                score -= houseCost;
                houses++;
                houseCost += 100; 
                updateDisplay();
                showHouseImage();
                playSpecialSong();
                changeHouseImage(); 
            } else {
                alert("Not enough score to buy a house!");
            }
        }
        
        function buyBlock() {
            if (houses >= blocksCost) {
                houses -= blocksCost;
                blocks++;
                blocksCost += 10; 
                updateDisplay();
            } else {
                alert("Not enough Houses to buy a block!");
            }
        }
        function buyFactories() {
            if (jobs >= factoriesCost) {
                jobs -= factoriesCost;
                factories++;
                factoriesCost += 10; 
                updateDisplay();
            } else {
                alert("Not enough Jobs to build a factory!");
            }
        }
         function buyGrave() {
            if (score >= graveCost) {
                score -= graveCost;
                graves++;
                graveCost += 50000000; 
                updateDisplay();
                alert("You've won! Your now ready to die!");
                setTimeout(function() {
                window.location.reload();
                }, 50); 

            } else {
                alert("Your not ready to die.");
            }
        }

    function buyJob() {
    if (score >= jobCost) {
        score -= jobCost;
        jobs++;
        jobCost += 50;
        score += 10; 
        updateDisplay();
    } else {
        alert("Not enough score to buy a job!");
    }
}
    const instructions = [
            "Welcome to the game! Click the $core button to start.",
            "Collect $core, and then buy a job.",
            "When you have enough jobs, your score can go up by a number!",
            "If you click to buy a house, you have the ability to buy blocks. It takes a lot of houses to buy blocks so good luck!",
            "If it ever gets boring click to get a free image (present)",
            "Jobs cost 50 $core and Houses cost 100 $core",
            "Along the way you could buy the factories and blocks but you'll need a lot of jobs",
            "Your goal is to buy a Gravestone, But it's hard so good luck!"
        ];

        let currentIndex = 0;
        let isShowingInstructions = false;

        const instructionButton = document.getElementById("instructionButton");
        const instructionsDiv = document.getElementById("instructions");

        instructionButton.addEventListener("click", () => {
            if (isShowingInstructions) {
                instructionsDiv.textContent = "";
                instructionButton.textContent = "Show Instructions";
                isShowingInstructions = false;
            } else {
                instructionsDiv.textContent = instructions[currentIndex];
                instructionButton.textContent = "Next Instruction";
                currentIndex = (currentIndex + 1) % instructions.length;
                isShowingInstructions = true;
            }
        });

        function updateDisplay() {
            document.getElementById("score").textContent = score;
            document.getElementById("houses").textContent = houses;
            document.getElementById("gravestone").textContent = graves;
            document.getElementById("blocks").textContent = blocks;
            document.getElementById("jobs").textContent = jobs;
            document.getElementById("factories").textContent = factories;
        }

        function showHouseImage() {
            document.getElementById("houseImage").style.display = "block";
        }

        function playSpecialSong() {
            document.getElementById("specialSong").play();
        }

        function changeHouseImage() {
            document.getElementById("houseImage").src = "R.png";
        }
        /*************
*OBJECT TYPES
**************/
/******************
*Flower Object Type
*******************/

var Flower = function(x,y,height){
this.x=x;
this.y=y;
this.height = height;

};


/*****************
*Tulip Object Type
******************/
var Tulip = function(x,y,height) {
Flower.call(this,x,y,height);
};
Tulip.prototype = Object.create(Flower.prototype);

Tulip.prototype.draw = function() {
    noStroke();
    fill(16, 122, 12);
    rect(this.x, this.y, 10, -this.height);
    fill(255, 0, 0);
    // petals
    ellipse(this.x+5, this.y-this.height, 44, 44);
    triangle(this.x-16, this.y-this.height, 
            this.x+20, this.y-this.height,
            this.x-20, this.y-this.height-31);
    triangle(this.x-14, this.y-this.height, 
            this.x+24, this.y-this.height,
            this.x+3, this.y-this.height-39);
    triangle(this.x+-4, this.y-this.height, 
            this.x+26, this.y-this.height,
            this.x+29, this.y-this.height-36);
};

    

/*********************
*Sunflower Object Type
**********************/
var Sunflower = function( x,y,height) {
Flower.call(this,x,y,height);
};
Sunflower.prototype = Object.create(Flower.prototype);

Sunflower.prototype.draw = function() {
    fill(16, 122, 12);
    
    rect(this.x, this.y, 10, -this.height);
    
    // petals
    stroke(0, 0, 0);
    fill(255, 221, 0);
    ellipse(this.x-10, this.y-this.height, 20, 18);
    ellipse(this.x+5, this.y-this.height-15, 20, 18);
    ellipse(this.x+5, this.y-this.height+15, 20, 18);
    ellipse(this.x+20, this.y-this.height, 20, 18);
    fill(255, 0, 0);
    ellipse(this.x+5, this.y-this.height, 20, 20);
};

/**************
*MAIN PROGRAM
***************/
fill(26, 255, 0);
rect(0,360,400,200,1);
/** create object instances **/
var tulip = new Tulip(38, 390, 150);
var sunflower = new Sunflower(186, 390, 100);
    var t = new Tulip(140,360,300);
    var s = new Sunflower(318,386,200);
    var y = new Sunflower(250,360,200);
var drawScene = function() {
    background(207, 250, 255);
    fill(26, 255, 0);
rect(0,360,400,200,1);
    tulip.draw();
    sunflower.draw();
    t.draw();
    s.draw();
    y.draw();
};

mouseClicked = function() {
    tulip.growBy(10);
    sunflower.growBy(20);
    t.growBy(10);
    s.growBy(50);
    y.growBy(90);
    drawScene();
};
Flower.prototype.growBy = function(graw) {
this.height+=2*graw;

};
drawScene();
    </script>
</body>
</html>
