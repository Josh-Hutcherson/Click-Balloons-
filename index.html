<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Sus</title>
<style>
  .shape {
    width: 100px;
    height: 100px;
    display: inline-block;
    margin: 10px;
    background-color: blue;
  }
  .different {
    background-color: green;
  }
</style>
<script>
  let round = 1;
  let impostorRevealed = false;

  function startRound() {
    impostorRevealed = false;
    // Reset shapes for the new round
    // Add logic here to change the number of shapes and the impostor
  }

  function shapeClicked(isImpostor) {
    if (isImpostor) {
      alert("That's not the impostor, you lose!");
      round = 1;
      startRound();
    } else {
      round++;
      if (round > 10) {
        alert("You won! Congrats!");
        round = 1;
      }
      startRound();
    }
  }

  function revealImpostor() {
    if (!impostorRevealed) {
      impostorRevealed = true;
      // Logic to reveal the impostor
      // Change the color of the impostor shape to red and alert the player
    }
  }

  window.onload = function() {
    startRound();
    // Set a timeout to reveal the impostor after 5 seconds
    setTimeout(revealImpostor, 5000);
  };
</script>
</head>
<body>
  <div id="gameArea">
    <!-- Generate shapes here -->
    <div class="shape" onclick="shapeClicked(false)"></div>
    <div class="shape different" onclick="shapeClicked(true)"></div>
    <div class="shape" onclick="shapeClicked(false)"></div>
    <div class="shape" onclick="shapeClicked(false)"></div>
  </div>
</body>
</html>
