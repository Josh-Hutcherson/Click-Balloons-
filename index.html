<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somethings-Sus</title>
</head>
<body>
    <h1>Somethings-Sus</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Houses: <span id="houses">0</span></p>
    <p>Gravestone: <span id="gravestone">0</span></p>
    <p>Jobs: <span id="jobs">0</span></p>
    <button onclick="earnScore()">Click to Earn Score</button>
    <button onclick="buyHouse()">Buy House</button>
     <button onclick="buyGrave()">Buy a Gravestone</button>
    <button onclick="buyJob()">Buy Job</button>
    <img id="houseImage" src="house.png" alt="House" style="display: none;">
    <audio id="specialSong" src="whistle.mp3"></audio>

    <script>
        let score = 0;
        let houses = 0;
        let graves = 0;
        let jobs = 0;
        let blocks = 0;
        let houseCost = 100;
        let graveCost = 50000000000
        let jobCost = 50;

        function earnScore() {
            if (jobs > 0) {
                score+=5;}
                if (jobs > 5) {
                    score+=50;}
                     if (jobs > 10) {
                         score+=100;}
                          if (jobs > 20) {
                         score+=1000;}
                               if (houses > 15) {
                         score+=10000;}
                                    if (houses > 30) {
                         score+=100000;}
                                         if (jobs > 100) {
                         score+=1000000;}
                                              if (jobs > 200) {
                         houses+=200;}
                                                    if (houses > 2000) {
                         blocks+=1;}
                                                        if (jobs > 500) {
                         score+=10000000;}
        else {
                score++;}
            updateDisplay();
        }

        function buyHouse() {
            if (score >= houseCost) {
                score -= houseCost;
                houses++;
                houseCost += 100; // Increase house cost
                updateDisplay();
                showHouseImage();
                playSpecialSong();
                changeHouseImage(); // Call the function to change house image
            } else {
                alert("Not enough score to buy a house!");
            }
        }
         function buyGrave() {
            if (score >= graveCost) {
                score -= graveCost;
                graves++;
                graveCost += 50000000; // Increase grave cost
                updateDisplay();
                alert("You've won! Your now ready to die!");
                setTimeout(function() {
    window.location.reload();
}, 5000); // Reloads the page after 5 seconds (adjust the delay as needed)

            } else {
                alert("Your not ready to die.");
            }
        }

    function buyJob() {
    if (score >= jobCost) {
        score -= jobCost;
        jobs++;
        jobCost += 50; // Increase job cost
        score += 10; // Increase score by 10 (adjust this value as needed)
        updateDisplay();
    } else {
        alert("Not enough score to buy a job!");
    }
}


        function updateDisplay() {
            document.getElementById("score").textContent = score;
            document.getElementById("houses").textContent = houses;
              document.getElementById("gravestone").textContent = graves;
            document.getElementById("jobs").textContent = jobs;
        }

        function showHouseImage() {
            document.getElementById("houseImage").style.display = "block";
        }

        function playSpecialSong() {
            document.getElementById("specialSong").play();
        }

        function changeHouseImage() {
            // Replace the image source with the new house image
            document.getElementById("houseImage").src = "R.png";
        }
    </script>
</body>
</html>
