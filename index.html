<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Somethings Sus</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  .imposter {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.5s; /* Smooth transition for color change */
  }
</style>
</head>
<body>
<script>
  let score = 0;
  let level = 1;
  const colors = ['#f1f1f2', '#e1e5f2', '#f2e1f1', '#e2f1f2']; // Array of colors for background
  const imposterColors = ['#d1d1d2', '#c1c5d2', '#d2c1d1', '#c2d1d2']; // Slightly darker colors for imposter

  const updateDifficulty = () => {
    level++;
    // Randomly decide if the special background should be applied
    if (Math.random() < 0.01) {
      document.body.style.backgroundColor = 'url("waitwhat.png")'; // Set special background
     
    } else {
      document.body.style.backgroundColor = colors[level % colors.length]; // Change background color
    }
    // Other difficulty adjustments can be added here
  };

  const createImposter = () => {
    const imposter = document.createElement('div');
    imposter.classList.add('imposter');
    imposter.style.backgroundColor = imposterColors[level % imposterColors.length]; // Set imposter color
    imposter.style.top = Math.random() * window.innerHeight + 'px';
    imposter.style.left = Math.random() * window.innerWidth + 'px';
    
    setTimeout(() => {
      imposter.style.backgroundColor = 'red'; // Change color to red
      alert('I\'m over here!'); // Alert the user
    }, 15000); // 15000 milliseconds equals 15 seconds
    
    imposter.onclick = () => {
      alert('You found the imposter!');
      score++;
      updateDifficulty();
      document.body.removeChild(imposter);
      createImposter(); // Create a new imposter
    };
    document.body.appendChild(imposter);
  };

  document.body.style.backgroundColor = colors[0]; // Initial background color
  createImposter(); // Start the game
</script>
</body>
</html>
