<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Sus</title>
<style>
  .shape {
    width: 100px;
    height: 100px;
    display: inline-block;
    margin: 10px;
    background-color: blue;
    cursor: pointer;
  }
  .different {
    background-color: green; /* Impostor will initially be green */
  }
</style>
<script>
  let round = 1;
  let impostorRevealed = false;
  let totalShapes = 4;

  function startRound() {
    impostorRevealed = false;
    totalShapes = 4 * round; // Increase the number of shapes each round
    const gameArea = document.getElementById('gameArea');
    gameArea.innerHTML = ''; // Clear previous shapes

    // Create shapes and append to game area
    for (let i = 0; i < totalShapes; i++) {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      shape.onclick = function() { shapeClicked(i === impostorIndex); };
      gameArea.appendChild(shape);
    }

    // Randomly determine the impostor
    const impostorIndex = Math.floor(Math.random() * totalShapes);
    gameArea.children[impostorIndex].classList.add('different');

    // Set a timeout to reveal the impostor after 5 seconds
    setTimeout(revealImpostor, 5000);
  }

  function shapeClicked(isImpostor) {
    if (isImpostor) {
      alert("I'm over here!");
      gameArea.children[impostorIndex].style.backgroundColor = 'red';
    } else {
      alert("That's not the impostor, you lose!");
      round = 1;
      startRound();
    }
  }

  function revealImpostor() {
    if (!impostorRevealed) {
      impostorRevealed = true;
      const impostor = document.querySelector('.different');
      impostor.style.backgroundColor = 'red';
      alert("You got the imposter!");
    }
  }

  window.onload = startRound;
</script>
</head>
<body>
  <div id="gameArea">
    <!-- Shapes will be generated here -->
  </div>
</body>
</html>
