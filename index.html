<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Somethings Sus</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  .imposter {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.5s; /* Smooth transition for gliding */
  }
</style>
</head>
<body>
<script>
  let score = 0;
  let level = 1;
  let foundImposter = false; // Flag to check if the imposter has been found
  const colors = ['#f1f1f2', '#e1e5f2', '#f2e1f1', '#e2f1f2']; // Array of colors for background
  const imposterColors = ['#d1d1d2', '#c1c5d2', '#d2c1d1', '#c2d1d2']; // Slightly darker colors for imposter

  const updateDifficulty = () => {
    level++;
    foundImposter = false; // Reset the flag when the level increases
    document.body.style.backgroundColor = colors[level % colors.length]; // Change background color
    // Other difficulty adjustments can be added here
  };

  const createImposter = () => {
    if (Math.random() < 0.1) { // 10% chance of creating an imposter
      const imposter = document.createElement('div');
      imposter.classList.add('imposter');
      imposter.style.backgroundColor = imposterColors[level % imposterColors.length]; // Set imposter color
      imposter.style.top = Math.random() * window.innerHeight + 'px';
      imposter.style.left = Math.random() * window.innerWidth + 'px';

      imposter.onclick = () => {
        if (!foundImposter) {
          score++;
          foundImposter = true; // Set the flag to true as the imposter has been found
          // Glide the imposter to a new location
          imposter.style.transform = 'translate(' + Math.random() * window.innerWidth + 'px, ' + Math.random() * window.innerHeight + 'px)';
          // Delay the removal and recreation of the imposter to allow for the glide effect
          setTimeout(() => {
            updateDifficulty();
            document.body.removeChild(imposter);
            createImposter(); // Create a new imposter
          }, 500); // Match the delay with the transition duration
        }
      };
      document.body.appendChild(imposter);
    }
  };

  document.body.style.backgroundColor = colors[0]; // Initial background color
  createImposter(); // Start the game

  // Restart the game after 15 seconds
  setTimeout(() => {
    // Reset game state
    score = 0;
    level = 1;
    foundImposter = false;
    document.body.innerHTML = ''; // Clear existing imposters
    createImposter(); // Start a new game
  }, 15000); // 15000 milliseconds equals 15 seconds
</script>
</body>
</html>
