<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somethings-Sus</title>
</head>
<body>
    <h1>Somethings-Sus</h1>
    <p>$core: <span id="score">0</span></p>
    <p>Houses: <span id="houses">0</span></p>
    <p>Gravestone: <span id="gravestone">0</span></p>
    <p>Jobs: <span id="jobs">0</span></p>
    <p>Blocks: <span id="blocks">0</span></p>
    <p>Factories: <span id="factories">0</span></p>
    
    <button onclick="earnScore()">Click to Earn Score</button>
    <button onclick="buyBlock()">Click to Buy Blocks</button>
    <button onclick="buyHouse()">Buy House</button>
    <button onclick="buyGrave()">Buy a Gravestone</button>
    <button onclick="buyJob()">Buy Job</button>
    <button onclick="buyFactories()">Buy Factory</button>
    <button onclick="showPresent()">Click for Present</button>
      <button id="instructionButton">Show Instructions</button>
    <div id="instructions"></div>
    
    <img id="presentImage" alt="Present" src="" width="200">
    <img id="houseImage" src="house.png" alt="House" style="display: none;">
    <audio id="specialSong" src="whistle.mp3"></audio>
<style>
        /* Style for the present image */
        #presentImage {
            display: none; /* Initially hidden */
        }
</style>
    <script>
        let score = 0;
        let houses = 0;
        let graves = 0;
        let jobs = 0;
        let blocks = 0;
        let factories = 0;
        let houseCost = 100;
        let graveCost = 50000000000000000
        let jobCost = 50;
        let factoriesCost = 10;
        let blocksCost= 10;

        function earnScore() {
            if (jobs > 0) {
                score+=5;}
                if (jobs > 5) {
                    score+=50;}
                     if (jobs > 10) {
                         score+=100;}
                          if (jobs > 20) {
                         score+=1000;}
                               if (houses > 15) {
                         score+=10000;}
                                    if (houses > 30) {
                         score+=100000;}
                                         if (jobs > 100) {
                         score+=1000000;}
                                              if (jobs > 200) {
                         houses+=200;}
                                                        if (jobs > 500) {
                         score+=10000000;}
                                                             if (blocks > 50) {
                         score+=100000000000;}
                                                                         if (blocks > 100) {
                         score+=1000000000000;}
                                                                   if (jobs > 1000) {
                         score+=1000000000;}    
                                                                                                                                    if (factories > 50) {
                         jobs+=10;}
                          score+=10000000000000;}                                                                                                               
 
        else {
                score++;}
            updateDisplay();
        }
function showPresent() {
            // Simulate waiting for 5 minutes (300000 milliseconds)
            setTimeout(function() {
                const presents = [
                "gift1.jpg",
                "gift2.jpg",
                "gift3.jpg",
                "gift4.jpg",
                "gift5.jpg"
                    // Add more image filenames here
                ];
                const randomIndex = Math.floor(Math.random() * presents.length);
                const randomPresent = presents[randomIndex];

                // Display the present image
                const presentImage = document.getElementById("presentImage");
                presentImage.src = randomPresent;
                presentImage.style.display = "block";

                // Show an alert
                alert("Here's a present!");
            }, 50); // 5 seconds in milliseconds
        }
        function buyHouse() {
            if (score >= houseCost) {
                score -= houseCost;
                houses++;
                houseCost += 100; // Increase house cost
                updateDisplay();
                showHouseImage();
                playSpecialSong();
                changeHouseImage(); // Call the function to change house image
            } else {
                alert("Not enough score to buy a house!");
            }
        }
        
        function buyBlock() {
            if (houses >= blocksCost) {
                houses -= blocksCost;
                blocks++;
                blocksCost += 10; // Increase blocks cost
                updateDisplay();
            } else {
                alert("Not enough Houses to buy a block!");
            }
        }
        function buyFactories() {
            if (jobs >= factoriesCost) {
                jobs -= factoriesCost;
                factories++;
                factoriesCost += 10; // Increase blocks cost
                updateDisplay();
            } else {
                alert("Not enough Jobs to build a factory!");
            }
        }
         function buyGrave() {
            if (score >= graveCost) {
                score -= graveCost;
                graves++;
                graveCost += 50000000; // Increase grave cost
                updateDisplay();
                alert("You've won! Your now ready to die!");
                setTimeout(function() {
    window.location.reload();
}, 5000); // Reloads the page after 5 seconds (adjust the delay as needed)

            } else {
                alert("Your not ready to die.");
            }
        }

    function buyJob() {
    if (score >= jobCost) {
        score -= jobCost;
        jobs++;
        jobCost += 50; // Increase job cost
        score += 10; // Increase score by 10 (adjust this value as needed)
        updateDisplay();
    } else {
        alert("Not enough score to buy a job!");
    }
}
    const instructions = [
            "Welcome to the game! Click the $core button to start.",
            "Collect $core, and then buy a job.",
            "When you have enough jobs, your score can go up by a number!",
            "If you click to buy a house, you have the ability to buy blocks. It takes a lot of houses to buy blocks so good luck!",
            "If it ever gets boring click to get a free image (present)",
         "Jobs cost 50 $core and Houses cost 100 $core",
         "Along the way you could buy the factories and blocks but you'll need a lot of jobs",
            "Your goal is to buy a Gravestone, But it's hard so good luck!"
        ];

        let currentIndex = 0;
        let isShowingInstructions = false;

        const instructionButton = document.getElementById("instructionButton");
        const instructionsDiv = document.getElementById("instructions");

        instructionButton.addEventListener("click", () => {
            if (isShowingInstructions) {
                // Hide instructions
                instructionsDiv.textContent = "";
                instructionButton.textContent = "Show Instructions";
                isShowingInstructions = false;
            } else {
                // Show next instruction
                instructionsDiv.textContent = instructions[currentIndex];
                instructionButton.textContent = "Next Instruction";
                currentIndex = (currentIndex + 1) % instructions.length;
                isShowingInstructions = true;
            }
        });

        function updateDisplay() {
            document.getElementById("score").textContent = score;
            document.getElementById("houses").textContent = houses;
              document.getElementById("gravestone").textContent = graves;
             document.getElementById("blocks").textContent = blocks;
            document.getElementById("jobs").textContent = jobs;
             document.getElementById("factories").textContent = factories;
        }

        function showHouseImage() {
            document.getElementById("houseImage").style.display = "block";
        }

        function playSpecialSong() {
            document.getElementById("specialSong").play();
        }

        function changeHouseImage() {
            // Replace the image source with the new house image
            document.getElementById("houseImage").src = "R.png";
        }
    </script>
</body>
</html>
