<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somethings Sus</title>
</head>
<body>
    <h1>Somethings Sus</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Houses: <span id="houses">0</span></p>
    <p>Jobs: <span id="jobs">0</span></p>
    <button onclick="earnScore()">Click to Earn Score</button>
    <button onclick="buyHouse()">Buy House</button>
    <button onclick="buyJob()">Buy Job</button>
    <img id="houseImage" src="R.png" alt="House" style="display: none;">
    <audio id="specialSong" src="whistle.mp3"></audio>

    <script>
        let score = 0;
        let houses = 0;
        let jobs = 0;
        let houseCost = 100;
        let jobCost = 100;

        function earnScore() {
            score += 5;
            updateDisplay();
        }

        function buyHouse() {
            if (score >= houseCost) {
                score -= houseCost;
                houses++;
                houseCost += 100; // Increase house cost
                updateDisplay();
                showHouseImage();
                playSpecialSong();
            } else {
                alert("You cant buy a house! You dont have enough!");
            }
        }

        function buyJob() {
            if (score >= jobCost) {
                score -= jobCost;
                jobs++;
                jobCost += 100; // Increase job cost
                score += 10; // Increase score by 5
                updateDisplay();
            } else {
                alert("Your wage aint enough! Keep clicking!");
            }
        }

        function updateDisplay() {
            document.getElementById("score").textContent = score;
            document.getElementById("houses").textContent = houses;
            document.getElementById("jobs").textContent = jobs;
        }

        function showHouseImage() {
            document.getElementById("houseImage").style.display = "block";
        }

        function playSpecialSong() {
            document.getElementById("specialSong").play();
        }
    </script>
</body>
</html>
