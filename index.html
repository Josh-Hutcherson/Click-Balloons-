<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somethings Sus</title>
</head>
<body>
    <h1>Score Tycoon Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Houses: <span id="houses">0</span></p>
    <p>Jobs: <span id="jobs">0</span></p>
    <button onclick="earnScore()">Click to Earn Score</button>
    <button onclick="buyHouse()">Buy House</button>
    <img id="houseImage" src="R.png" alt="House" style="display: none;">
    <audio id="specialSong" src="whistle.mp3"></audio>

    <script>
        let score = 0;
        let houses = 0;
        const houseCost = 100;
        const jobCost = 100;

        function earnScore() {
            score += 5;
            updateDisplay();
        }

        function buyHouse() {
            if (score >= houseCost) {
                score -= houseCost;
                houses++;
                updateDisplay();
                showHouseImage();
                playSpecialSong();
            } else {
                alert("You dont have enough score to buy a house! Keep clicking!");
            }
        }

        function updateDisplay() {
            document.getElementById("score").textContent = score;
            document.getElementById("houses").textContent = houses;
        }

        function showHouseImage() {
            document.getElementById("houseImage").style.display = "block";
        }

        function playSpecialSong() {
            document.getElementById("specialSong").play();
        }
    </script>
</body>
</html>
